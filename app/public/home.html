<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/90e625d34b.js"></script>

    <!--Link to Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
  
    <!--Link to custom CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
  </head>

  <body>
    <div class="container text-center" id="bodyStyle">
      <!--Title-->
      <div class="row justify-content-center pt-5" id="borderColor">
        <i class="fas fa-user-friends" id="userIcon"></i>
        <h1 id="titleText" class="ml-4">Friend Finder</h1>
      </div>

      <!--Text on the page-->
      <h2 class="mt-5 textBody">Answer a few basic questions</h2>
      <h2 class="textBody">
        Then find the friend with the greatest compatibility!
      </h2>

      <!--Survey button-->
      <a href="/survey"><button type="button" class="btn btn-primary btn-lg mb-5 mt-5">
        <i class="fas fa-poll-h mr-2" id="pollIcon"></i
        ><span id="surveyButton">Go To Survey</span>
      </button></a>
    </div>

    <div class="container">
      <div id="APIandGitHubLinks">
        <ul class="bottomLinks">
          <a href="/api/friends"><li class="pr-2">API Friends List</li></a>
          <li id="borderLeft"></li>
          <a href='https://github.com/acabrera15/FriendFinder'><li class="pl-2">Github Repo</li></a>
        </ul>
      </div>
    </div>

    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
